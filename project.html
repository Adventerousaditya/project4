<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <h1>SURVEY FORM</h1>
    <div id="survey_form">
        <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
            <div id="name">
                <h2>NAME</h2>
                <br>
                <label>First Name :</label>
                <br>
                <input type="text" placeholder="First name" name="first_name">
                <br>
                <label>Last Name :</label>
                <br>
                <input type="text"  placeholder="Last name" name="last_name">
            </div>
            <br><br>
            <div id="address">
                <h2>ADDRESS</h2>
                <label>street :</label>
                <br>
                <input type="text" placeholder="Street" name="street_address">
                <br>
                <label>city :</label>
                <br>
                <input type="text" placeholder="City" name="city">
                <br>
                <label for="pin_code">pin code :</label>
                <br>
                <input type="number" id="pincode" name="pincode " placeholder="Pin Code">
                <br>
                <label>state :</label>
                <br>
                <input type="text" placeholder="State" name="state">
                <br>
            </div>
            <br><br>
            <div id="contact_no">
                <h2>CONTACT NO</h2>
                <label>contact no:</label>
                <br>
                <input type="number" placeholder="contact no" name="contact_number">
            </div>
            <div id="ratings">
                <h2>RATINGS</h2>
                <div id="Quality of products received">
                    <h3>Quality of products received</h3>
                    <br>
                    <label>Excellent</label>
                    <input type="radio" name="quality_of_products_received_rating" id="Excellent" value="Excellent" class="radiobuttons">
                    <br>
                    <label>Good</label>
                    <input type="radio" name="quality_of_products_received_rating" id="Good" value="Good" class="radiobuttons">
                    <br>
                    <label>Bad</label>
                    <input type="radio" name="quality_of_products_received_rating" id="Bad" value="Bad" class="radiobuttons">
                    <br>
                </div>
                <div id="Delivery">
                    <h3>Delivery</h3>
                    <label>Excellent</label>
                    <input type="radio" name="delivery_rating" id="Excellent" value="Excellent" class="radiobuttons">
                    <br>
                    <label>Good</label>
                    <input type="radio" name="delivery_rating" id="Good" value="Good" class="radiobuttons">
                    <br>
                    <label>Bad</label>
                    <input type="radio" name="delivery_rating" id="Bad" value="Bad" class="radiobuttons">
                </div>
                <div id="Value for money">
                    <h3>Value for money</h3>
                    <label>Excellent</label>
                    <input type="radio" name="value_for_money_rating" id="Excellent" value="Excellent" class="radiobuttons">
                    <br>
                    <label>Good</label>
                    <input type="radio" name="value_for_money_rating" id="Good" value="Good" class="radiobuttons">
                    <br>
                    <label>Bad</label>
                    <input type="radio" name="value_for_money_rating" id="Bad" value="Bad" class="radiobuttons">
                </div>
                <br>
                <div id="submit">
                    <input type="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
